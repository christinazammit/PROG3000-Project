<!-- HTML page for displaying all completed books -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    <title>My Library</title>
</head>

<body>
    <div class="container">
        <div id="myDIV" class="header">

            <!-- displays image -->
            <img class="image" src="book.png"/>

            <!-- displays headers -->
            <h2>My Library</h2>
            <h4>Completed Books</h4>

            <!-- displays button to navigate back to all books -->
            <button id="allbooks-button" type="button" class="btn btn-link">All Books</button>
        </div>

         <!-- creates the table -->
        <table class="table table table-striped table-hover">
            <thead>

            <!-- creates a row in table with column titles -->
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Genre</th>
                <th scope="col">Progress</th>
                <th scope="col">Comments</th>
                <th scope="col">Update</th>
              </tr>
            </thead>

             <!-- creates the body of the table -->
            <tbody id="myCompletedTable">

            </tbody>
        </table>

    </div>
    <script src="javascript/completeBooks.js"></script>
</body>

</html>
